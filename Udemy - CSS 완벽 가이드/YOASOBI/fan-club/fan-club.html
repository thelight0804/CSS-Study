<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YOASOBI</title>
    <link rel="shortcut icon" href="../img/favicon.png">

    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="fan-club.css">
</head>

<body>
    <div class="backdrop"></div>
    
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="../index.html" class="main-header__brand">
                <img src="../img/logo.png" alt="YOASOBI">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__item">
                <li class="main-nav__item">
                    <a href="../news/news.html">news</a>
                </li>
                <li class="main-nav__item">
                    <a href="../media/media.html">media</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="fan-club.html">fan-club</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="fan-club-page">
        <h1 class="fan-club-title">계정 등록</h1>
        <form action="../index.html" class="fan-club-form">
            <label for="title">제목</label>
            <select id="title">
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
            <label for="first-name">성</label>
                <input type="text" id="first-name" required>
            <label for="last-name">이름</label>
                <input type="text" id="last-name" required>
            <label for="email">이메일</label>
                <input type="email" id="email" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
            <div class="signup-form__checkbox">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">
                    <a href="https://yoasobi-fc.com/s/n135/rule?ima=4316">이용 약관</a>
                </label>
            </div>
            <button type="submit" class="button">가입</button>
        </form>
    </main>

    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="https://www.yoasobi-music.jp/">YOASOBI 공식 홈페이지</a>
                </li>
                <li class="main-footer__link">
                    <a href="https://twitter.com/yoasobi_staff">YOASOBI 공식 트위터</a>
                </li>
            </ul>
        </nav>
    </footer>
    
    <script src="../shared.js"></script>
</body>
